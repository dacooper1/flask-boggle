{% extends 'base.html' %}
{% block content %}
<h1>Testing block</h1>

<div id="board-div">
    <ul id="board-container">
        {% for row in board %}
            {% for char in row %}
                <li> {{ char }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
<form method="POST" class="new-guess">
    <input type="text" name="guess" class="guess">
    <button>Enter</button>
</form>
{% endblock %}
